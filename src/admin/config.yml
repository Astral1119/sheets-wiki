backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### below lines for github backend, just in case. netlify works for now ###
  # name: github
  # repo: Astral1119/sheets-wiki

  # commit messages per https://decapcms.org/docs/configuration-options/
  commit_messages:
    create: Create {{collection}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: Upload “{{path}}”
    deleteMedia: Delete “{{path}}”
    openAuthoring: '{{message}}'

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true

publish_mode: editorial_workflow

media_folder: "src/static/img"
public_folder: "/static/img"

site_url: https://sheets.wiki

collections:
  - label: "Docs"
    name: "docs"
    folder: "src/docs/posts"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Permalink (/permalink/)", name: "permalink", widget: "string" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["function", "technique", "data-type"]

  - label: "Blog"
    name: "blog"
    folder: "src/blog/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["algorithm", "game", "tutorial"]